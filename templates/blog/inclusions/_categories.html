<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title widget-title">分类</h3>
    </div>
    <div class="panel-body">
        <div class="widget widget-category">
            <ul>
                {% for category in category_list %}
                    <li>
                        <a href="{% url 'blog:category' category.pk %}">{{ category.name }} <span class="post-count"
                                                                                                  (13)></span> </a>
                    </li>
                {% empty %}
                    暂无分类
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
